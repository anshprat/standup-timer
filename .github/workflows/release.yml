name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Package Electron app
        run: pnpm --filter standup-timer package
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List output
        run: ls -la packages/electron-app/out/

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: standup-timer-dmg
          path: packages/electron-app/out/*.dmg

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: standup-timer-zip
          path: packages/electron-app/out/*-mac.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Download DMG artifact
        uses: actions/download-artifact@v4
        with:
          name: standup-timer-dmg
          path: ./artifacts

      - name: Download ZIP artifact
        uses: actions/download-artifact@v4
        with:
          name: standup-timer-zip
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/*
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
