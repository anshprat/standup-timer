<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }
    .form-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #555;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      min-height: 100px;
      resize: vertical;
      box-sizing: border-box;
      font-family: inherit;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    button {
      background: #5E6AD2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      width: 100%;
      margin-top: 8px;
    }
    button:hover {
      background: #4d5ab8;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .toggle-container input[type="checkbox"] {
      width: auto;
    }
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Standup Timer Settings</h2>
  
  <div class="form-group">
    <label for="participants">Participants (one per line)</label>
    <textarea id="participants" placeholder="Alice&#10;Bob&#10;Charlie"></textarea>
    <div class="help-text">Enter participant names, one per line</div>
  </div>

  <div class="form-group">
    <label for="totalTime">Total Time (minutes)</label>
    <input type="number" id="totalTime" min="1" value="15" />
    <div class="help-text">Total time will be divided equally among participants</div>
  </div>

  <div class="form-group">
    <label for="timerMode">Timer Mode</label>
    <select id="timerMode">
      <option value="countdown">Countdown</option>
      <option value="countup">Count Up</option>
    </select>
  </div>

  <div class="form-group">
    <label for="hostUrl">Host URL</label>
    <input type="text" id="hostUrl" placeholder="linear.app" />
    <div class="help-text">Enter the host/domain where timer should appear (e.g., linear.app, example.com)</div>
  </div>

  <div class="form-group">
    <div class="toggle-container">
      <input type="checkbox" id="showTimer" checked />
      <label for="showTimer" style="margin-bottom: 0;">Show timer on page</label>
    </div>
  </div>

  <button id="saveBtn">Save Settings</button>
  <button id="showTimerBtn" style="background: #28a745; margin-top: 8px;">Show Timer</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
